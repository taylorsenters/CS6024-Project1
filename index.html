<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Project 1</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="dashboard">
            
            <header class="main-header">
                <h1> The Impact of Social Factors on Women's Health</h1>
                <h2> Taylor Senters</h2>
                <h3> Data provided by <a href="https://ourworldindata.org/"> Our World In Data</a></h3>

                <div class="selections">
                    <div class="selections-group">
                        <label for="social-factor-select">Social Factor:</label>
                        <select id="social-factor-select">
                            <option value="schooling">Average Years of Schooling</option>
                            <option value="birth">Adolescent Birth Rate</option>
                            <option value="tertiary-education">Women in Tertiary Education (%)</option>
                        </select>
                    </div>
                    <div class="selections-group">
                        <label for="health-factor-select">Health Factor:</label>
                        <select id="health-factor-select">
                            <option value="mortality">Maternal Mortality Ratio</option>
                            <option value="antenatal">Antenatal Care Coverage (%)</option>
                            <option value="anemia">Anemia Prevalence in Women (%)</option>
                        </select>
                    </div>

                    <div class="selections-group">
                        <label for="year-slider">Year: <span id="year-display">2015</span></label>
                        <input type="range" id="year-slider" min="2000" max="2020" step="1" value="2015">
                    </div>

                    <div class="selections-group" style="display: flex; align-items: flex-end;">
                        <button id="clear-btn" class="clear-button" disabled>Clear Selection</button>
                    </div>
                </div>  

            </header>

            

            <main class="content-grid">
                <div id="histogram-1" class="histogram"></div>
                <div id="histogram-2" class="histogram"></div>
                <div id="scatter-plot" class="scatterplot"></div>
                <div id="map-1" class="map"></div>
                <div id="map-2" class="map"> </div>
            </main>
        </div>

        <div id="tooltip"></div>
        
        <script src="js/d3.v6.min.js"></script>

        <script src="js/histogram.js"></script>

        <script src="js/scatterplot.js"></script>

        <script src="js/choroplethmap.js"></script>

        <script src="js/main.js"></script>

    </body>
</html>
